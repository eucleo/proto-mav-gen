  uint32 target = 4 [(mav.opts) = { type: "uint8_t" }];
  // Option 1
  uint32 option1 = 5 [(mav.opts) = { type: "uint8_t" }];
  // Option 2
  uint32 option2 = 6 [(mav.opts) = { type: "uint8_t" }];
  // Option 3
  uint32 option3 = 7 [(mav.opts) = { type: "uint8_t" }];
}

// Transmits the readings from the voltage and current sensors
message VOLT_SENSOR {  // MavLink id: 191
  option (mav.message).id = 191;
  // Voltage in uS of PWM. 0 uS = 0V, 20 uS = 21.5V
  uint32 voltage = 1 [(mav.opts) = { type: "uint16_t" }];
  // Depends on the value of r2Type (0) Current consumption in uS of PWM, 20 uS = 90Amp (1) Distance in cm (2) Distance in cm (3) Absolute value
  uint32 reading2 = 2 [(mav.opts) = { type: "uint16_t" }];
  // It is the value of reading 2: 0 - Current, 1 - Foreward Sonar, 2 - Back Sonar, 3 - RPM
  uint32 r2Type = 3 [(mav.opts) = { type: "uint8_t" }];
}

// Transmits the actual Pan, Tilt and Zoom values of the camera unit
message PTZ_STATUS {  // MavLink id: 192
  option (mav.message).id = 192;
  // The Pan value in 10ths of degree
  int32 pan = 1 [(mav.opts) = { type: "int16_t" }];
  // The Tilt value in 10ths of degree
  int32 tilt = 2 [(mav.opts) = { type: "int16_t" }];
  // The actual Zoom Value
  uint32 zoom = 3 [(mav.opts) = { type: "uint8_t" }];
}

// Transmits the actual status values UAV in flight
message UAV_STATUS {  // MavLink id: 193
  option (mav.message).id = 193;
  // Latitude UAV
  float latitude = 1 [(mav.opts) = { type: "float" }];
  // Longitude UAV
  float longitude = 2 [(mav.opts) = { type: "float" }];
  // Altitude UAV
  float altitude = 3 [(mav.opts) = { type: "float" }];
  // Speed UAV
  float speed = 4 [(mav.opts) = { type: "float" }];
  // Course UAV
  float course = 5 [(mav.opts) = { type: "float" }];
  // The ID system reporting the action
  uint32 target = 6 [(mav.opts) = { type: "uint8_t" }];
}

// This contains the status of the GPS readings
message STATUS_GPS {  // MavLink id: 194
  option (mav.message).id = 194;
  // Magnetic variation
  float magVar = 1 [(mav.opts) = { type: "float" }];
  // Number of times checksum has failed
  uint32 csFails = 2 [(mav.opts) = { type: "uint16_t" }];
  // The quality indicator, 0=fix not available or invalid, 1=GPS fix, 2=C/A differential GPS, 6=Dead reckoning mode, 7=Manual input mode (fixed position), 8=Simulator mode, 9= WAAS a
  uint32 gpsQuality = 3 [(mav.opts) = { type: "uint8_t" }];
  // Indicates if GN, GL or GP messages are being received
  uint32 msgsType = 4 [(mav.opts) = { type: "uint8_t" }];
  // A = data valid, V = data invalid
  uint32 posStatus = 5 [(mav.opts) = { type: "uint8_t" }];
  // Magnetic variation direction E/W. Easterly variation (E) subtracts from True course and Westerly variation (W) adds to True course
  int32 magDir = 6 [(mav.opts) = { type: "int8_t" }];
  // Positioning system mode indicator. A - Autonomous;D-Differential; E-Estimated (dead reckoning) mode;M-Manual input; N-Data not valid
  uint32 modeInd = 7 [(mav.opts) = { type: "uint8_t" }];
}

// Transmits the diagnostics data from the Novatel OEMStar GPS
message NOVATEL_DIAG {  // MavLink id: 195
  option (mav.message).id = 195;
  // Status Bitfield. See table 69 page 350 Novatel OEMstar Manual
  uint32 receiverStatus = 1 [(mav.opts) = { type: "uint32_t" }];
  // Age of the position solution
  float posSolAge = 2 [(mav.opts) = { type: "float" }];
  // Times the CRC has failed since boot
  uint32 csFails = 3 [(mav.opts) = { type: "uint16_t" }];
  // The Time Status. See Table 8 page 27 Novatel OEMStar Manual
  uint32 timeStatus = 4 [(mav.opts) = { type: "uint8_t" }];
  // solution Status. See table 44 page 197
  uint32 solStatus = 5 [(mav.opts) = { type: "uint8_t" }];
  // position type. See table 43 page 196
  uint32 posType = 6 [(mav.opts) = { type: "uint8_t" }];
  // velocity type. See table 43 page 196
  uint32 velType = 7 [(mav.opts) = { type: "uint8_t" }];
}

// Diagnostic data Sensor MCU
message SENSOR_DIAG {  // MavLink id: 196
  option (mav.message).id = 196;
  // Float field 1
  float float1 = 1 [(mav.opts) = { type: "float" }];
  // Float field 2
  float float2 = 2 [(mav.opts) = { type: "float" }];
  // Int 16 field 1
  int32 int1 = 3 [(mav.opts) = { type: "int16_t" }];
  // Int 8 field 1
  int32 char1 = 4 [(mav.opts) = { type: "int8_t" }];
}

// The boot message indicates that a system is starting. The onboard software version allows to keep track of onboard soft/firmware revisions. This message allows the sensor and control MCUs to communicate version numbers on startup.
message BOOT {  // MavLink id: 197
  option (mav.message).id = 197;
  // The onboard software version
  uint32 version = 1 [(mav.opts) = { type: "uint32_t" }];
}
